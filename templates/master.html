{% extends "layout.html" %}
{% block content %}
	<main>
	    <div class="containar col-12">
			<H3 class="text-secondary"><i class="fas fa-archive pr-1"></i>新商品登録</H3>
			<form action="/regist-master" id="form-master-regist" name="form-master-regist" enctype="multipart/form-data" method="POST">
				<div class="form-group">
					<div class="custom-file">
						<img id="img-prev" class="row col-5 row" />
						<div class=”text-info”>学習対象画像</div>
						<input type="file" id="image-upload" accept="image/*" class="cutom-file-input col-md-5"  required>
					</div>
				</div>
				<div class="form-group">
					<div class="custom-file">	
						<div class=”text-info”>学習用データ</div>
						<input type="file" id="master-annot" class="cutom-file-input col-5" required>
					</div>
				</div>
				<div class="form-group">
					<div class=”text-info”>商品コード</div>
					<div class="input-group">
						<input type="text" id="product-code" name="product-code" class="form-control col-2" required>
					</div>
				</div>
				<div class="form-group">
					<div class=”text-info”>商品名称</div>
					<div class="input-group">
						<input type="text" id="product-name" name="product-name" class="form-control col-2" required>
					</div>
				</div>
				<div class="form-group row center-block text-center">
					<div class="col-12">
							<button type="submit" class="btn btn-primary">学習開始</button>
					</div>
				</div>	
			</form>
        </div>
	</main>

{% endblock %}
